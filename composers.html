---
title: Ghana's biggest classical music review site
layout: base
description: Choral Music Ghana is the home of the best news, reviews and features from Ghana's serious art music scene
---

	{% for composer in site.composers %}

        <div class="row">
        	<div class="col-md-4">
        		<img class="img-responsive" src="/img/composers/{{composer.photo}}" alt="{{composer.name}}">
        	</div>
        	<div class="col-md-8">
	        	<h2>{{composer.name}}</h2>
	        	<p>{{composer.legend}}</p>
	        	<p><a class="btn btn-default" href="{{composer.url}}" role="button">Read More... &raquo;</a></p>
        	</div>
        </div>
	{% endfor %}
