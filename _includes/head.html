<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta property="fb:app_id" content="1189250531120100">
    <!-- tags for Facebook OpenGraph -->
    <meta property="og:url" content="http://www.choralmusicghana.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{page.title}}" />
    {% if page.description %}
    <meta property="og:description" content="{{page.description}}" />
    {% endif %}
    <meta property="og:image" content="http://www.choralmusicghana.com/img/posts/{{page.featureimage}}" />

    {% if page.description %}
      <meta name="description" content="{{ page.description }}">
    {% endif %}
    {% if page.title %}
      <title>{{ page.title }} - Choral Music Ghana</title>
    {% endif %}

    <!-- favicon -->
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/choralmusicghana.css" rel="stylesheet">

    <![endif]-->
