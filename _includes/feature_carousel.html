
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      
      <!-- Indicators -->
      <ol class="carousel-indicators">
        {% for item in site.data.featureCarouselImages %}
          {% if forloop.first == true %}
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          {% else %}
            <li data-target="#myCarousel" data-slide-to="{{forloop.index0}}"></li>
          {% endif %}
          <!-- <li data-target="#myCarousel" data-slide-to="2"></li> -->
        {% endfor %}
      </ol>

      <!-- content -->
      <div class="carousel-inner center" role="listbox">

        {% for item in site.data.featureCarouselImages %}
          {% if forloop.first == true %}
            <div class="item active">
            {% else %}
            <div class="item">
          {% endif %}
            <div style="
              background: linear-gradient(rgba(0, 0, 255, 0.25), rgba(255, 0, 0, 0.25)), url('/img/posts/{{item.src}}.jpg'); 
              background-size:     cover;
              background-repeat:   no-repeat;
              background-position: center center;
              height: 350px;
              "></div>
            <!-- <img class="img-responsive" src="/img/posts/{{item.src}}.jpg" alt="{{item.subtitle}}"> -->
            <div class="container">
              <div class="carousel-caption">
                <h1>{{item.title}}</h1>
                <p>{{item.subtitle}}</p>
                <!-- <p><a class="btn btn-lg btn-primary" href="#" role="button">Sign up today</a></p> -->
              </div>
            </div>
          </div>
        {% endfor %}

      </div>

      <!-- prev/next buttons -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->
